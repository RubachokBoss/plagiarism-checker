server:
  address: ":8080"
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 60s
  shutdown_timeout: 10s

proxy:
  timeout: 30s
  max_idle_connections: 100
  idle_conn_timeout: 90s

services:
  work:
    url: "http://work-service:8081"
    health_endpoint: "/health"
    timeout: 10s
    retry_count: 3
    retry_delay: 100ms

  file:
    url: "http://file-service:8082"
    health_endpoint: "/health"
    timeout: 15s
    retry_count: 3
    retry_delay: 100ms

  analysis:
    url: "http://analysis-service:8083"
    health_endpoint: "/health"
    timeout: 10s
    retry_count: 3
    retry_delay: 100ms

logging:
  level: "info"
  pretty: false
  no_color: false

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Accept"
    - "Authorization"
    - "Content-Type"
    - "X-CSRF-Token"
  exposed_headers:
    - "Link"
  allow_credentials: true
  max_age: 300